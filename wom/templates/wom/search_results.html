
{% if post %}

{% for recipe in post %}

<div class="card" style="width: 18rem;">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">
          <a href="#" class="btn btn-primary">
              {{recipe.title}}
          </a>
        </h5>
      <p class="card-text">{{recipe.description}}</p>
      
    </div>
  </div>

  {% endfor %}

    {% else %}
    <p>No recipes available</p>

{% endif%}
