{% extends "wom/base.html" %}

{% load bootstrap5 %}
{% block title %}Create Recipe{% endblock %}

{% block content %}

  <h2 class="text-center">Create New Recipe</h2>
  <form  method="post" style="margin-left: 5%; margin-right: 5%; margin-bottom: 5%";
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    {% endbuttons %}
   
</form>

{% endblock %}
