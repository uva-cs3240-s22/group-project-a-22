{% extends "wom/base.html" %}

{% load bootstrap5 %}
{% block title %}Create Recipe{% endblock %}

{% block content %}
<form  method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    {% endbuttons %}
   
</form>
{% endblock %}
